<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="data.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="heading">
        <h1><i class="fas fa-graduation-cap"></i> STUDENT MANAGEMENT SYSTEM</h1>
    </div>
    <div class="container">
        <div class="form">
            <h2><i class="fas fa-user-plus"></i> Student Information</h2>
            <form id="studentForm">
                <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                
                <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                
                <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter phone number">

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address">
                
                <button type="submit" class="btn-primary pulse" id="submitBtn">
                    <i class="fas fa-plus-circle"></i> Add Student
                </button>
            </form>
        </div>
        <div class="student-list">
            <h2><i class="fas fa-users"></i> Student List</h2>
            <div class="controls">
                <button id="fileSelectBtn" class="btn-secondary" data-tooltip="Select Excel file to work with">
                    <i class="fas fa-file-excel"></i> Select Excel File
                </button>
              <button id="saveBtn" type="button" class="btn-primary" disabled>
  <i class="fas fa-save"></i> Save to Excel
</button>

            </div>
            <div id="statusDisplay" class="status-display info">
                <i class="fas fa-info-circle"></i> Please select your Excel file
            </div>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> First Name</th>
                            <th><i class="fas fa-user"></i> Last Name</th>
                            <th><i class="fas fa-phone"></i> Phone</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-cog"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student data will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="data.js"></script>
</body>
</html>
